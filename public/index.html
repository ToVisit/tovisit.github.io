<!DOCTYPE html>
<html lang="en">
  <head>
    <!--
      Basic Web Browser Tags
    -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Visit Europe</title>
    <meta name="description" content="Curated lists for your next visit to Europe"/>

    <!--
     Fonts
     -->
     <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Style+Script&display=swap" rel="stylesheet">

    <!--
      Favicons
    -->
    <link rel="apple-touch-icon" sizes="180x180" href="https://tovisit.github.io/images/tovisit/favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="https://tovisit.github.io/images/tovisit/favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="https://tovisit.github.io/images/tovisit/favicons/favicon-16x16.png">
    <link rel="manifest" href="https://tovisit.github.io/images/tovisit/favicons/site.webmanifest">
    <link rel="mask-icon" href="https://tovisit.github.io/images/tovisit/favicons/safari-pinned-tab.svg" color="#282c34">
    <link rel="shortcut icon" href="https://tovisit.github.io/images/tovisit/favicons/favicon.ico">
    <meta name="msapplication-TileColor" content="#282c34">
    <meta name="msapplication-config" content="https://tovisit.github.io/images/tovisit/favicons/browserconfig.xml">
    <meta name="theme-color" content="#282c34">

    <!--
      OpenGraph Tags (https://ogp.me/)
    -->
    <meta property="og:locale" content="en_US" />
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="Visit Europe" />
    <meta property="og:title" content="Visit Europe" />
    <meta property="og:description" content="Curated lists for your next visit to Europe" />
    <meta property="og:url" content="%PUBLIC_URL%" />
    <meta property="og:image" content="https://tovisit.github.io/images/tovisit/logo/png/logo-color.png" />
    <meta property="og:image:width" content="1280" />
    <meta property="og:image:height" content="640" />

    <!--
      Twitter Tags (https://developer.twitter.com/en/docs/twitter-for-websites/cards/overview/summary)
    -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:description" content="Curated lists for your next visit to Europe" />
    <meta name="twitter:title" content="Visit Europe" />
    <meta name="twitter:image" content="https://tovisit.github.io/images/tovisit/logo/png/logo-color.png" />
    <meta name="twitter:creator" content="@DamianPerera">

    <!--
      Google Tags
    -->
    <meta name="google" content="nositelinkssearchbox">
    <meta name="google" content="nopagereadaloud">
    <meta name="googlebot" content="notranslate">
    <meta itemprop="name" content="Visit Europe">
    <meta itemprop="description" content="Curated lists for your next visit to Europe">
    <meta itemprop="image" content="https://tovisit.github.io/images/tovisit/logo/png/logo-color.png">

    <!--
      Google Structured Data (https://developers.google.com/search/docs/appearance/structured-data/software-app)
    -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebApplication",
        "name": "Visit Europe",
        "operatingSystem": ["LINUX", "WINDOWS", "OSX"],
        "applicationCategory": "BrowserApplication",
        "countriesSupported": "DE",
        "screenshot": "https://tovisit.github.io/images/tovisit/logo/png/logo-color.png"
      }
    </script>

    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
